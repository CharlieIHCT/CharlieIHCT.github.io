    <div class="content">
        <h3 id="因數分解"><a href="#因數分解" class="headerlink" title="因數分解"></a>因數分解</h3><h5 id="迭代解"><a href="#迭代解" class="headerlink" title="迭代解"></a>迭代解</h5><figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">num = <span class="built_in">int</span>(<span class="built_in">input</span>())</span><br><span class="line">lst = []</span><br><span class="line">output = []</span><br><span class="line"><span class="keyword">def</span> <span class="title function_">factors</span>(<span class="params">number</span>):</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">2</span>, number+<span class="number">1</span>):</span><br><span class="line">        <span class="keyword">if</span> number % i == <span class="number">0</span>:</span><br><span class="line">            lst.append(i)</span><br><span class="line">            number = number // i</span><br><span class="line">            factors(number)</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">        <span class="keyword">if</span> number+<span class="number">1</span> == i:</span><br><span class="line">            lst.append(number)</span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">factors(num)</span><br><span class="line"><span class="keyword">for</span> element <span class="keyword">in</span> <span class="built_in">sorted</span>(<span class="built_in">list</span>(<span class="built_in">set</span>(lst))):</span><br><span class="line">    power = lst.count(element)</span><br><span class="line">    <span class="keyword">if</span> power &gt; <span class="number">1</span>:</span><br><span class="line">        output.append(<span class="string">f&quot;<span class="subst">&#123;element&#125;</span>^<span class="subst">&#123;power&#125;</span>&quot;</span>)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        output.append(<span class="string">f&quot;<span class="subst">&#123;element&#125;</span>&quot;</span>)</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot; * &quot;</span>.join(output))</span><br></pre></td></tr></table></figure>
