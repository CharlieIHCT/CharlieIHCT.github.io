        <h2 id="第-2-題-矩陣轉換"><a href="#第-2-題-矩陣轉換" class="headerlink" title="第 2 題 矩陣轉換"></a>第 2 題 矩陣轉換</h2><p><a target="_blank" rel="noopener" href="https://zerojudge.tw/ShowProblem?problemid=b965">題目連結</a></p>
<figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#輸入</span></span><br><span class="line">R, C, M = <span class="built_in">map</span>(<span class="built_in">int</span>, <span class="built_in">input</span>().split())</span><br><span class="line">matrix = []</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(R):</span><br><span class="line">    x = <span class="built_in">list</span>(<span class="built_in">map</span>(<span class="built_in">int</span>, <span class="built_in">input</span>().split()))</span><br><span class="line">    matrix.append(x)</span><br><span class="line"></span><br><span class="line">moves = <span class="built_in">list</span>(<span class="built_in">map</span>(<span class="built_in">int</span>, <span class="built_in">input</span>().split()))</span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">原本的輸出經過1,0,0才得到後來的圖形</span></span><br><span class="line"><span class="string">則後來的圖形需要經過0,0,1才能得到原來的圖形</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line">moves = <span class="built_in">list</span>(<span class="built_in">reversed</span>(moves))</span><br><span class="line"></span><br><span class="line"><span class="comment">#翻轉與旋轉</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">flip</span>(<span class="params">matrix</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    讀取行(橫的)，這裡直接用reversed函式就好，記得外面要加list()</span></span><br><span class="line"><span class="string">    [1, 1] -&gt; [1, 2]</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    [3, 1] -&gt; [3, 1]   </span></span><br><span class="line"><span class="string">     </span></span><br><span class="line"><span class="string">    [1, 2] -&gt; [1, 1]</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">list</span>(<span class="built_in">reversed</span>(matrix))</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">rotate_left</span>(<span class="params">matrix</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    讀取列(直的)，</span></span><br><span class="line"><span class="string">    index:(0,0)(1,0)(2,0)(0,1)(1,1)(2,1)</span></span><br><span class="line"><span class="string">    [1, 2] -&gt; [1, 3, 1] -&gt; [2, 1, 1]</span></span><br><span class="line"><span class="string">            </span></span><br><span class="line"><span class="string">    [3, 1] -&gt; [2, 1, 1] -&gt; [1, 3, 1]  </span></span><br><span class="line"><span class="string">    </span></span><br><span class="line"><span class="string">    [1, 1] -&gt;</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    temp = []</span><br><span class="line">    row = <span class="built_in">len</span>(matrix)</span><br><span class="line">    col = <span class="built_in">len</span>(matrix[<span class="number">0</span>])</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(col):</span><br><span class="line">        temp_row = []</span><br><span class="line">        <span class="keyword">for</span> k <span class="keyword">in</span> <span class="built_in">range</span>(row):</span><br><span class="line">            temp_row.append(matrix[k][i])</span><br><span class="line">        temp.append(temp_row)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">list</span>(<span class="built_in">reversed</span>(temp))</span><br><span class="line"></span><br><span class="line"><span class="comment">#執行moves</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(M):</span><br><span class="line">    <span class="keyword">if</span> moves[i] == <span class="number">1</span>:</span><br><span class="line">        matrix = flip(matrix)</span><br><span class="line">    <span class="keyword">elif</span> moves[i] == <span class="number">0</span>:</span><br><span class="line">        matrix = rotate_left(matrix)</span><br><span class="line"></span><br><span class="line"><span class="comment">#輸出</span></span><br><span class="line">ROW = <span class="built_in">len</span>(matrix)</span><br><span class="line">COL = <span class="built_in">len</span>(matrix[<span class="number">0</span>])</span><br><span class="line"><span class="built_in">print</span>(ROW, COL)</span><br><span class="line"><span class="keyword">for</span> k <span class="keyword">in</span> <span class="built_in">range</span>(ROW):</span><br><span class="line">    <span class="built_in">print</span>(*matrix[k])</span><br></pre></td></tr></table></figure>

<h2 id="第-3-題-線段覆蓋長度"><a href="#第-3-題-線段覆蓋長度" class="headerlink" title="第 3 題 線段覆蓋長度"></a>第 3 題 線段覆蓋長度</h2><p><a target="_blank" rel="noopener" href="https://zerojudge.tw/ShowProblem?problemid=b966">題目連結</a></p>
<figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#輸入</span></span><br><span class="line">N = <span class="built_in">int</span>(<span class="built_in">input</span>())</span><br><span class="line">lines = []</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(N):</span><br><span class="line">    x = <span class="built_in">list</span>(<span class="built_in">map</span>(<span class="built_in">int</span>, <span class="built_in">input</span>().split()))</span><br><span class="line">    lines.append(x)</span><br><span class="line"></span><br><span class="line"><span class="comment">#由小排到大，等等好擴張線段大小</span></span><br><span class="line">lines.sort()</span><br><span class="line"></span><br><span class="line">start = lines[<span class="number">0</span>][<span class="number">0</span>] <span class="comment">#起始線段的左邊</span></span><br><span class="line">end = lines[<span class="number">0</span>][<span class="number">1</span>] <span class="comment">#起始線段的右邊</span></span><br><span class="line"><span class="built_in">sum</span> = <span class="number">0</span> </span><br><span class="line"></span><br><span class="line"><span class="comment">#判斷</span></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> lines:</span><br><span class="line">    left = i[<span class="number">0</span>]</span><br><span class="line">    right = i[<span class="number">1</span>]</span><br><span class="line">    <span class="keyword">if</span> end &lt; left:<span class="comment">#沒有覆蓋到線段</span></span><br><span class="line">        <span class="comment">#計算獨立線段長度</span></span><br><span class="line">        <span class="built_in">sum</span> += end - start</span><br><span class="line">        <span class="comment">#線段轉換成一個</span></span><br><span class="line">        start = left</span><br><span class="line">        end = right</span><br><span class="line">    <span class="keyword">else</span>:<span class="comment">#覆蓋到線段</span></span><br><span class="line">        <span class="comment">#保持原有線段擴張</span></span><br><span class="line">        end = <span class="built_in">max</span>(end, right)</span><br><span class="line"></span><br><span class="line"><span class="comment">#最後剩下的那個線段記得加</span></span><br><span class="line"><span class="built_in">sum</span> += end - start</span><br><span class="line"><span class="comment">#輸出</span></span><br><span class="line"><span class="built_in">print</span>(<span class="built_in">sum</span>)</span><br></pre></td></tr></table></figure>
